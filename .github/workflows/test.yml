name: test

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: weft_lustre_ui
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - uses: erlef/setup-beam@v1
        with:
          otp-version: "28"
          gleam-version: "1.14.0"
          rebar3-version: "3"
      - run: sudo apt-get update && sudo apt-get install -y imagemagick
      - id: hex_deps
        name: Check Hex dependency semver availability
        working-directory: weft_lustre_ui
        run: |
          set -euo pipefail
          set +e
          python3 scripts/ci/check_hex_constraints.py \
            --require "weft|>= 0.1.0 and < 1.0.0" \
            --require "weft_lustre|>= 0.1.0 and < 1.0.0"
          status=$?
          set -e

          case "$status" in
            0)
              echo "deps_ready=true" >> "$GITHUB_OUTPUT"
              ;;
            10|20)
              echo "deps_ready=false" >> "$GITHUB_OUTPUT"
              ;;
            *)
              echo "FAIL: check_hex_constraints.py exited unexpectedly with status $status" >&2
              exit "$status"
              ;;
          esac
      - if: steps.hex_deps.outputs.deps_ready != 'true'
        uses: actions/checkout@v4
        with:
          repository: bbopen/weft
          path: weft
      - if: steps.hex_deps.outputs.deps_ready != 'true'
        uses: actions/checkout@v4
        with:
          repository: bbopen/weft_lustre
          path: weft_lustre
      - if: steps.hex_deps.outputs.deps_ready != 'true'
        run: |
          echo "Dependency mode: local overrides (full checks)"
          bash scripts/ci/run_full_checks_with_local_overrides.sh
        working-directory: weft_lustre_ui
      - if: steps.hex_deps.outputs.deps_ready == 'true'
        run: gleam deps download
        working-directory: weft_lustre_ui
      - if: steps.hex_deps.outputs.deps_ready == 'true'
        run: |
          echo "Dependency mode: hex semver (full checks)"
          bash scripts/check.sh
        working-directory: weft_lustre_ui
      - if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-benchmark-visual
          path: weft_lustre_ui/examples/dashboard_benchmark/visual-artifacts
